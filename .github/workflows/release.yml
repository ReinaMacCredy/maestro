# =============================================================================
# Automated Release Workflow
# =============================================================================
# Purpose: Automatically version and release on push to main
#
# How it works:
#   1. Checks PR labels first (if merged via PR):
#      - label "release:major" -> major bump (1.x.x → 2.0.0)
#      - label "release:minor" -> minor bump (1.5.x → 1.6.0)
#      - label "release:patch" -> patch bump (1.5.0 → 1.5.1)
#      - label "release:skip" -> no version bump
#   2. Falls back to commit analysis if no PR labels:
#      - BREAKING CHANGE or feat!:/fix!: -> major bump
#      - feat: or fix: -> patch bump
#      - Other (docs, chore, etc.) -> no bump
#   3. Updates plugin.json and marketplace.json versions
#   4. Generates CHANGELOG.md using git-cliff
#   5. Creates git tag and GitHub Release
#
# Triggers: Push to main branch (excludes bot commits to prevent loops)
#
# Required permissions: contents: write (for tags and releases)
# =============================================================================

name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get PR labels
        id: pr_labels
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get the PR associated with the current commit (handles squash/rebase merges)
          PR_NUMBER=$(gh api repos/${{ github.repository }}/commits/${{ github.sha }}/pulls --jq '.[0].number' 2>/dev/null || echo "")
          
          if [ -n "$PR_NUMBER" ]; then
            LABELS=$(gh pr view "$PR_NUMBER" --json labels -q '.labels[].name' | tr '\n' ' ')
            echo "labels=$LABELS" >> $GITHUB_OUTPUT
            echo "Found PR #$PR_NUMBER with labels: $LABELS"
          else
            echo "labels=" >> $GITHUB_OUTPUT
            echo "No PR found for this commit"
          fi

      - name: Get commits since last tag
        id: commits
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "last_tag=$LAST_TAG" >> $GITHUB_OUTPUT
          
          if [ "$LAST_TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --pretty=format:"%s" --no-merges)
          else
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"%s" --no-merges)
          fi
          
          echo "commits<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Determine version bump
        id: bump
        env:
          COMMITS: ${{ steps.commits.outputs.commits }}
          PR_LABELS: ${{ steps.pr_labels.outputs.labels }}
        run: |
          
          # Priority 1: Check PR labels
          if echo "$PR_LABELS" | grep -q 'release:major'; then
            echo "type=major" >> $GITHUB_OUTPUT
            echo "Version bump: major (from PR label)"
            exit 0
          fi
          
          if echo "$PR_LABELS" | grep -q 'release:minor'; then
            echo "type=minor" >> $GITHUB_OUTPUT
            echo "Version bump: minor (from PR label)"
            exit 0
          fi
          
          if echo "$PR_LABELS" | grep -q 'release:patch'; then
            echo "type=patch" >> $GITHUB_OUTPUT
            echo "Version bump: patch (from PR label)"
            exit 0
          fi
          
          if echo "$PR_LABELS" | grep -q 'release:skip'; then
            echo "type=none" >> $GITHUB_OUTPUT
            echo "Version bump: none (from PR label release:skip)"
            exit 0
          fi
          
          # Priority 2: Fall back to commit analysis
          # Check for breaking changes -> major bump
          if echo "$COMMITS" | grep -qE '^[a-z]+!:|BREAKING CHANGE:'; then
            echo "type=major" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Check for features -> minor bump
          if echo "$COMMITS" | grep -qE '^feat(\(.+\))?:'; then
            echo "type=minor" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Check for fixes -> patch bump
          if echo "$COMMITS" | grep -qE '^fix(\(.+\))?:'; then
            echo "type=patch" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # No version bump needed (docs, chore, etc.)
          echo "type=none" >> $GITHUB_OUTPUT

      - name: Calculate new version
        id: version
        if: steps.bump.outputs.type != 'none'
        run: |
          CURRENT=$(jq -r '.version' .claude-plugin/plugin.json)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          
          case "${{ steps.bump.outputs.type }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=v${NEW_VERSION}" >> $GITHUB_OUTPUT

      - name: Update version in plugin.json
        if: steps.bump.outputs.type != 'none'
        run: |
          jq '.version = "${{ steps.version.outputs.new }}"' .claude-plugin/plugin.json > tmp.json
          mv tmp.json .claude-plugin/plugin.json

      - name: Update version in marketplace.json
        if: steps.bump.outputs.type != 'none'
        run: |
          jq '.plugins[0].version = "${{ steps.version.outputs.new }}"' .claude-plugin/marketplace.json > tmp.json
          mv tmp.json .claude-plugin/marketplace.json

      - name: Setup git-cliff
        uses: ./.github/actions/setup-git-cliff

      - name: Generate changelog
        run: |
          if [ "${{ steps.bump.outputs.type }}" != "none" ]; then
            git-cliff --tag ${{ steps.version.outputs.tag }} -o CHANGELOG.md
          else
            git-cliff -o CHANGELOG.md
          fi

      - name: Commit and tag
        if: steps.bump.outputs.type != 'none'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add CHANGELOG.md .claude-plugin/plugin.json .claude-plugin/marketplace.json
          git commit -m "chore(release): ${{ steps.version.outputs.tag }}"
          git tag ${{ steps.version.outputs.tag }}
          git push origin main --tags

      - name: Commit changelog only
        if: steps.bump.outputs.type == 'none'
        run: |
          if git diff --quiet CHANGELOG.md; then
            echo "No changelog changes"
            exit 0
          fi
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add CHANGELOG.md
          git commit -m "docs: update changelog"
          git push origin main

      - name: Create GitHub Release
        if: steps.bump.outputs.type != 'none'
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          body_path: CHANGELOG.md
          generate_release_notes: false
