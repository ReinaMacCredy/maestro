# =============================================================================
# Validate PR Workflow
# =============================================================================
# Purpose: Validates pull requests before merge
#
# Checks performed:
#   1. Version sync - Ensures plugin.json and marketplace.json versions match
#   2. Changelog preview - Shows what will be added to CHANGELOG.md on merge
#
# Runs on: All pull requests targeting the main branch
# =============================================================================

name: Validate PR

on:
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Check version sync
        run: |
          PLUGIN_VERSION=$(jq -r '.version' .claude-plugin/plugin.json)
          MARKETPLACE_VERSION=$(jq -r '.plugins[0].version' .claude-plugin/marketplace.json)
          
          echo "plugin.json version: $PLUGIN_VERSION"
          echo "marketplace.json version: $MARKETPLACE_VERSION"
          
          if [ "$PLUGIN_VERSION" != "$MARKETPLACE_VERSION" ]; then
            echo "::error::Version mismatch! plugin.json ($PLUGIN_VERSION) != marketplace.json ($MARKETPLACE_VERSION)"
            exit 1
          fi
          
          echo "âœ“ Versions are in sync"

      - name: Setup git-cliff
        uses: ./.github/actions/setup-git-cliff

      - name: Changelog preview
        run: |
          echo "## ðŸ“ Changelog Preview" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Changes that will be added to CHANGELOG.md when this PR is merged:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          git-cliff --unreleased --strip header 2>/dev/null || echo "No conventional commits found"
          git-cliff --unreleased --strip header 2>/dev/null >> $GITHUB_STEP_SUMMARY || echo "No conventional commits found" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
