# =============================================================================
# Validate PR Workflow
# =============================================================================
# Purpose: Validates pull requests before merge
#
# Checks performed:
#   1. Version sync - Ensures plugin.json and marketplace.json versions match
#   2. Changelog preview - Shows what will be added to CHANGELOG.md on merge
#
# Runs on: All pull requests targeting the main branch
# =============================================================================

name: Validate PR

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: validate-pr-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Check version sync
        run: |
          set -euo pipefail

          PLUGIN_VERSION=$(jq -r '.version' .claude-plugin/plugin.json)
          MARKETPLACE_VERSION=$(jq -r '.plugins[0].version' .claude-plugin/marketplace.json)
          
          echo "plugin.json version: $PLUGIN_VERSION"
          echo "marketplace.json version: $MARKETPLACE_VERSION"
          
          if [ "$PLUGIN_VERSION" != "$MARKETPLACE_VERSION" ]; then
            echo "::error::Version mismatch! plugin.json ($PLUGIN_VERSION) != marketplace.json ($MARKETPLACE_VERSION)"
            exit 1
          fi
          
          echo "âœ“ Versions are in sync"

      - name: Setup git-cliff
        uses: ./.github/actions/setup-git-cliff

      - name: Changelog preview
        run: |
          set -euo pipefail

          PREVIEW="$(git-cliff --unreleased --strip header 2>/dev/null || true)"
          if [ -z "$PREVIEW" ]; then
            PREVIEW="No conventional commits found"
          fi

          {
            echo "## ðŸ“ Changelog Preview"
            echo ""
            echo "Changes that will be added to CHANGELOG.md when this PR is merged:"
            echo ""
            echo '```'
            echo "$PREVIEW"
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"

  shell-syntax:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Check bash script syntax
        run: bash -n scripts/*.sh
