<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Satoshi:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --ink: #0a0a0a;
      --paper: #f5f2eb;
      --accent: #ff4d1a;
      --accent-glow: rgba(255, 77, 26, 0.4);
      --muted: #6b6560;
      --font-display: 'Instrument Serif', Georgia, serif;
      --font-body: 'Satoshi', system-ui, sans-serif;
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      background: var(--paper);
      color: var(--ink);
      font-family: var(--font-body);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Noise texture overlay */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0.03;
      pointer-events: none;
      z-index: 100;
    }

    .hero {
      min-height: 100vh;
      display: grid;
      grid-template-columns: 1fr min(90rem, 90%) 1fr;
      grid-template-rows: 1fr auto 1fr;
      position: relative;
    }

    .hero__content {
      grid-column: 2;
      grid-row: 2;
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 1.5rem;
      padding: 2rem 0;
    }

    /* Decorative elements */
    .hero__decoration {
      position: absolute;
      font-family: var(--font-display);
      font-size: clamp(15rem, 25vw, 30rem);
      font-weight: 400;
      color: transparent;
      -webkit-text-stroke: 1px rgba(10, 10, 10, 0.06);
      line-height: 0.8;
      user-select: none;
      pointer-events: none;
    }

    .hero__decoration--left {
      top: 5%;
      left: -5%;
      transform: rotate(-90deg);
      transform-origin: left top;
    }

    .hero__decoration--right {
      bottom: 10%;
      right: -2%;
      font-style: italic;
    }

    /* Eyebrow */
    .hero__eyebrow {
      grid-column: 1 / -1;
      display: flex;
      align-items: center;
      gap: 1rem;
      font-size: 0.75rem;
      font-weight: 500;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--muted);
      opacity: 0;
      animation: fadeSlideUp 0.8s ease-out 0.2s forwards;
    }

    .hero__eyebrow::before {
      content: '';
      width: 3rem;
      height: 1px;
      background: var(--accent);
    }

    /* Headline */
    .hero__headline {
      grid-column: 1 / 11;
      font-family: var(--font-display);
      font-size: clamp(3.5rem, 10vw, 9rem);
      font-weight: 400;
      line-height: 0.95;
      letter-spacing: -0.03em;
      position: relative;
    }

    .hero__headline-line {
      display: block;
      overflow: hidden;
    }

    .hero__headline-text {
      display: block;
      opacity: 0;
      transform: translateY(100%);
      animation: revealUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .hero__headline-line:nth-child(1) .hero__headline-text {
      animation-delay: 0.3s;
    }

    .hero__headline-line:nth-child(2) .hero__headline-text {
      animation-delay: 0.4s;
    }

    .hero__headline em {
      font-style: italic;
      color: var(--accent);
      position: relative;
    }

    .hero__headline em::after {
      content: '';
      position: absolute;
      bottom: 0.1em;
      left: 0;
      width: 100%;
      height: 0.08em;
      background: var(--accent);
      transform: scaleX(0);
      transform-origin: left;
      animation: scaleIn 0.6s ease-out 1.2s forwards;
    }

    /* Subtext */
    .hero__subtext {
      grid-column: 7 / 12;
      align-self: end;
      font-size: clamp(1rem, 1.5vw, 1.25rem);
      line-height: 1.6;
      color: var(--muted);
      max-width: 28ch;
      margin-left: auto;
      opacity: 0;
      animation: fadeSlideUp 0.8s ease-out 0.8s forwards;
    }

    /* CTA */
    .hero__cta {
      grid-column: 1 / 5;
      margin-top: 3rem;
      opacity: 0;
      animation: fadeSlideUp 0.8s ease-out 1s forwards;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 1rem;
      padding: 1.25rem 2.5rem;
      font-family: var(--font-body);
      font-size: 0.9rem;
      font-weight: 500;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      text-decoration: none;
      color: var(--paper);
      background: var(--ink);
      border: none;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 1rem 2rem -0.5rem rgba(10, 10, 10, 0.3);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: var(--accent);
      transform: translateX(-101%);
      transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .btn:hover::before {
      transform: translateX(0);
    }

    .btn__text,
    .btn__arrow {
      position: relative;
      z-index: 1;
    }

    .btn__arrow {
      transition: transform 0.3s ease;
    }

    .btn:hover .btn__arrow {
      transform: translateX(4px);
    }

    /* Scroll indicator */
    .hero__scroll {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
      font-size: 0.65rem;
      font-weight: 500;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--muted);
      opacity: 0;
      animation: fadeIn 0.8s ease-out 1.4s forwards;
    }

    .hero__scroll-line {
      width: 1px;
      height: 3rem;
      background: linear-gradient(to bottom, var(--ink), transparent);
      position: relative;
      overflow: hidden;
    }

    .hero__scroll-line::after {
      content: '';
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--accent);
      animation: scrollPulse 2s ease-in-out infinite;
    }

    /* Corner accent */
    .hero__corner {
      position: absolute;
      top: 2rem;
      right: 2rem;
      width: 4rem;
      height: 4rem;
      border: 1px solid var(--ink);
      opacity: 0;
      animation: fadeIn 0.8s ease-out 1.2s forwards, cornerPulse 4s ease-in-out 2s infinite;
    }

    .hero__corner::before,
    .hero__corner::after {
      content: '';
      position: absolute;
      background: var(--accent);
    }

    .hero__corner::before {
      top: -1px;
      left: -1px;
      width: 1rem;
      height: 1px;
    }

    .hero__corner::after {
      top: -1px;
      left: -1px;
      width: 1px;
      height: 1rem;
    }

    /* Animations */
    @keyframes fadeSlideUp {
      from {
        opacity: 0;
        transform: translateY(1.5rem);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes revealUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scaleIn {
      to {
        transform: scaleX(1);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes scrollPulse {
      0%, 100% {
        top: -100%;
      }
      50% {
        top: 100%;
      }
    }

    @keyframes cornerPulse {
      0%, 100% {
        opacity: 0.6;
      }
      50% {
        opacity: 1;
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero__content {
        grid-template-columns: 1fr;
        gap: 2rem;
      }

      .hero__headline,
      .hero__subtext,
      .hero__cta {
        grid-column: 1;
      }

      .hero__subtext {
        margin-left: 0;
        max-width: none;
      }

      .hero__decoration {
        display: none;
      }

      .hero__corner {
        display: none;
      }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-delay: 0ms !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <section class="hero" role="banner" aria-labelledby="hero-headline">
    <span class="hero__decoration hero__decoration--left" aria-hidden="true">M</span>
    <span class="hero__decoration hero__decoration--right" aria-hidden="true">o</span>

    <div class="hero__content">
      <p class="hero__eyebrow">Design systems for the modern web</p>

      <h1 id="hero-headline" class="hero__headline">
        <span class="hero__headline-line">
          <span class="hero__headline-text">Build interfaces</span>
        </span>
        <span class="hero__headline-line">
          <span class="hero__headline-text">that <em>resonate</em></span>
        </span>
      </h1>

      <p class="hero__subtext">
        Crafted with intention. Every pixel, every interaction, every moment designed to leave a lasting impression.
      </p>

      <div class="hero__cta">
        <a href="#" class="btn" role="button">
          <span class="btn__text">Start Building</span>
          <span class="btn__arrow" aria-hidden="true">&rarr;</span>
        </a>
      </div>
    </div>

    <div class="hero__scroll" aria-hidden="true">
      <span class="hero__scroll-line"></span>
      <span>Scroll</span>
    </div>

    <div class="hero__corner" aria-hidden="true"></div>
  </section>
</body>
</html>
