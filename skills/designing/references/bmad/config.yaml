# BMAD Configuration for Maestro
# Maestro-specific settings for BMAD v6 integration

version: "1.0"
source: bmad-v6.0.0-alpha.21

# Language settings
language:
  default: en
  fallback: en
  agent_responses: en
  ui_prompts: en

# Party Mode limits
party_mode:
  max_agents: 3
  max_crosstalk_rounds: 2
  selection_algorithm:
    direct_match_score: 3
    related_match_score: 1
    diversity_bonus: 1

# Agent discovery
agents:
  registry: manifest.yaml
  modules:
    - core
    - bmm
    - cis

# Workflow settings
workflows:
  directory: workflows/
  triggers:
    party-mode: "[P]"
    brainstorming: "*brainstorm"
    design-thinking: "*design-thinking"
    innovation-strategy: "*innovate"
    problem-solving: "*problem-solve"
    storytelling: "*story"

# Integration points
integration:
  conductor:
    design_stage: true
    spec_stage: true
    plan_stage: true
    implement_stage: true
  double_diamond:
    discover: true
    define: true
    develop: true
    deliver: true

# Error handling
fallback:
  agent_not_found: skip_with_warning
  step_missing: skip_continue
  csv_parse_error: inline_fallback
  loop_detected: force_synthesize

# External mode for token saving
external_mode:
  enabled: true
  copy_paste_prompt: true
  custom_gpt_support: true
