# git-cliff configuration for Maestro plugin
# https://git-cliff.org/docs/configuration

[changelog]
# Template for the changelog header
header = """
# Changelog

All notable changes to this project will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.1.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

"""

# Template for the changelog body
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}

    ### {{ group | striptags | trim | upper_first }}

    {% for commit in commits %}
        - {{ commit.message | upper_first }}\
    {% endfor %}
{% endfor %}\n
"""

# Template for the changelog footer
footer = ""

# Remove leading and trailing whitespace
trim = true

[git]
# Parse commits using conventional commit syntax
conventional_commits = true

# Filter out commits that don't match conventional commit syntax
filter_unconventional = true

# Process commits in chronological order
date_order = false

# Sort commits within groups alphabetically
sort_commits = "oldest"

# Regex for git tags
tag_pattern = "v0.*"

# Skip commits with messages matching these patterns
skip_tags = ""

# Ignore commits with messages matching these patterns
ignore_tags = ""

# Commit preprocessors
commit_preprocessors = [
    # Remove issue references from commit messages
    { pattern = '\\(#([0-9]+)\\)', replace = "" },
]

# Commit parsers - map conventional commit types to Keep a Changelog sections
commit_parsers = [
    { message = "^feat", group = "Added" },
    { message = "^fix", group = "Fixed" },
    { message = "^refactor", group = "Changed" },
    { message = "^docs", group = "Documentation" },
    { message = "^perf", group = "Changed" },
    { message = "^style", group = "Changed" },
    { message = "^test", skip = true },
    { message = "^chore", skip = true },
    { message = "^ci", skip = true },
    { message = "^build", skip = true },
    { message = "^docs: update changelog", skip = true },
    # Skip bot commits with [skip ci] (legacy)
    { message = "\\[skip ci\\]", skip = true },
]

# Protect breaking changes from being skipped
protect_breaking_commits = true

# Filter commits to only include those that match patterns
filter_commits = false

# Link parsers for converting references to URLs
link_parsers = [
    { pattern = "#(\\d+)", href = "https://github.com/ReinaMacCredy/maestro/issues/$1" },
]
